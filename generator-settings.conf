apex {

 actor {
    node-mailbox {
      mailbox-type = "com.apex.Node$PrioMailbox"
    }

    rpc-dispatcher {
    type = Dispatcher
    executor = "thread-pool-executor"
    thread-pool-executor {
      fixed-pool-size = 32
    }
    throughput = 1
    }
  }

  network {
  
    nodeName = "YourNodeName"

    bindAddress = "127.0.0.1:9090"

    peersDB = ${user.home}/APEX-Mainnet-Node/peers
    
    seedPeers=["Peer1:9090", "Peer2:9090"]

    knownPeers = []

    acceptOtherPeers=true

    agentName = "1-Hop"
    
    maxPacketSize = 1048576

    localOnly = false

    appVersion = 0.0.1

    maxConnections = 20

    connectionTimeout = 5s
    
    upnpEnabled = no

    handshakeTimeout = 30s

    controllerTimeout = 5s

    peerMaxTimeGap = 1000

    peerSyncNumber =10

    peerDatabaseMax =200
  }

  chain {
  
    lightNode=false
    dataBase {
      dir = "blockchain/data"
      cacheEnabled = true
      cacheSize = 1000
      dbType = 2
    }
    
    forkBase {
      dir = "blockchain/fork"
      cacheEnabled = true
      cacheSize = 100
      dbType = 2
    }
    
    blockBase {
      dir = "blockchain/block"
      cacheEnabled = true
      cacheSize = 10
      dbType = 2
    }

    minerAward = 3.3
    
    genesis {

     timeStamp = "TimeStamp"
     privateKey = "7a93d447bffe6d89e690f529a3a0bdff8ff6169172458e04849ef1d4eafd7f86"
